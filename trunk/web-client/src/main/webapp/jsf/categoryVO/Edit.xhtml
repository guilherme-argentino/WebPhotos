<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryVOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoryVOLabel_categoriaID}" for="categoriaID" />
                    <h:inputText id="categoriaID" value="#{categoryVOController.selected.categoriaID}" title="#{bundle.EditCategoryVOTitle_categoriaID}" required="true" requiredMessage="#{bundle.EditCategoryVORequiredMessage_categoriaID}"/>
                    <h:outputLabel value="#{bundle.EditCategoryVOLabel_nmcategoria}" for="nmcategoria" />
                    <h:inputText id="nmcategoria" value="#{categoryVOController.selected.nmcategoria}" title="#{bundle.EditCategoryVOTitle_nmcategoria}" required="true" requiredMessage="#{bundle.EditCategoryVORequiredMessage_nmcategoria}"/>
                    <h:outputLabel value="#{bundle.EditCategoryVOLabel_categoriaPai}" for="categoriaPai" />
                    <h:selectOneMenu id="categoriaPai" value="#{categoryVOController.selected.categoriaPai}" title="#{bundle.EditCategoryVOTitle_categoriaPai}" >
                        <f:selectItems value="#{categoryVOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCategoryVOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryVOController.selected.id}" title="#{bundle.EditCategoryVOTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{categoryVOController.update}" value="#{bundle.EditCategoryVOSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoryVOViewLink}"/>
                <br />
                <h:commandLink action="#{categoryVOController.prepareList}" value="#{bundle.EditCategoryVOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategoryVOIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
