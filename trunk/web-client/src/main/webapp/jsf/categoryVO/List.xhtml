<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListCategoryVOEmpty}" rendered="#{categoryVOController.items.rowCount == 0}"/>

                    <h:commandLink action="#{categoryVOController.next}" value="#{bundle.Next} #{categoryVOController.pagination.pageSize}" rendered="#{categoryVOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categoryVOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryVOTitle_categoriaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoriaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryVOTitle_nmcategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmcategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryVOTitle_categoriaPai}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoriaPai}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryVOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categoryVOController.prepareView}" value="#{bundle.ListCategoryVOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryVOController.prepareEdit}" value="#{bundle.ListCategoryVOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryVOController.destroy}" value="#{bundle.ListCategoryVODestroyLink}"/>
                        </h:column>

                <br />
                <h:commandLink action="#{categoryVOController.prepareCreate}" value="#{bundle.ListCategoryVOCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListCategoryVOIndexLink}"/>
