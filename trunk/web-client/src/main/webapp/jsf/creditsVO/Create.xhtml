<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCreditsVOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCreditsVOLabel_creditoid}" for="creditoid" />
                    <h:inputText id="creditoid" value="#{creditsVOController.selected.creditoid}" title="#{bundle.CreateCreditsVOTitle_creditoid}" required="true" requiredMessage="#{bundle.CreateCreditsVORequiredMessage_creditoid}"/>
                    <h:outputLabel value="#{bundle.CreateCreditsVOLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{creditsVOController.selected.nome}" title="#{bundle.CreateCreditsVOTitle_nome}" required="true" requiredMessage="#{bundle.CreateCreditsVORequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateCreditsVOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{creditsVOController.selected.id}" title="#{bundle.CreateCreditsVOTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creditsVOController.create}" value="#{bundle.CreateCreditsVOSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{creditsVOController.prepareList}" value="#{bundle.CreateCreditsVOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCreditsVOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
