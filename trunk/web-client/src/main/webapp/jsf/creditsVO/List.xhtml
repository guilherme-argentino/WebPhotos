<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreditsVOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCreditsVOEmpty}" rendered="#{creditsVOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{creditsVOController.items.rowCount > 0}">
                    <h:outputText value="#{creditsVOController.pagination.pageFirstItem + 1}..#{creditsVOController.pagination.pageLastItem + 1}/#{creditsVOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{creditsVOController.previous}" value="#{bundle.Previous} #{creditsVOController.pagination.pageSize}" rendered="#{creditsVOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{creditsVOController.next}" value="#{bundle.Next} #{creditsVOController.pagination.pageSize}" rendered="#{creditsVOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{creditsVOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditsVOTitle_creditoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditsVOTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditsVOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{creditsVOController.prepareView}" value="#{bundle.ListCreditsVOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditsVOController.prepareEdit}" value="#{bundle.ListCreditsVOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{creditsVOController.destroy}" value="#{bundle.ListCreditsVODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{creditsVOController.prepareCreate}" value="#{bundle.ListCreditsVOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCreditsVOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
