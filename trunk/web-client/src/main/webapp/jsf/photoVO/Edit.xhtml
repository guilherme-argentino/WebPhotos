<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhotoVOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_fotoid}" for="fotoid" />
                    <h:inputText id="fotoid" value="#{photoVOController.selected.fotoid}" title="#{bundle.EditPhotoVOTitle_fotoid}" required="true" requiredMessage="#{bundle.EditPhotoVORequiredMessage_fotoid}"/>
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_nmfoto}" for="nmfoto" />
                    <h:inputText id="nmfoto" value="#{photoVOController.selected.nmfoto}" title="#{bundle.EditPhotoVOTitle_nmfoto}" />
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_legenda}" for="legenda" />
                    <h:inputText id="legenda" value="#{photoVOController.selected.legenda}" title="#{bundle.EditPhotoVOTitle_legenda}" required="true" requiredMessage="#{bundle.EditPhotoVORequiredMessage_legenda}"/>
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_creditos}" for="creditos" />
                    <h:selectOneMenu id="creditos" value="#{photoVOController.selected.creditos}" title="#{bundle.EditPhotoVOTitle_creditos}" required="true" requiredMessage="#{bundle.EditPhotoVORequiredMessage_creditos}">
                        <f:selectItems value="#{creditsVOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_album}" for="album" />
                    <h:selectOneMenu id="album" value="#{photoVOController.selected.album}" title="#{bundle.EditPhotoVOTitle_album}" required="true" requiredMessage="#{bundle.EditPhotoVORequiredMessage_album}">
                        <f:selectItems value="#{albumVOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_caminhoArquivo}" for="caminhoArquivo" />
                    <h:inputText id="caminhoArquivo" value="#{photoVOController.selected.caminhoArquivo}" title="#{bundle.EditPhotoVOTitle_caminhoArquivo}" />
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_altura}" for="altura" />
                    <h:inputText id="altura" value="#{photoVOController.selected.altura}" title="#{bundle.EditPhotoVOTitle_altura}" />
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_largura}" for="largura" />
                    <h:inputText id="largura" value="#{photoVOController.selected.largura}" title="#{bundle.EditPhotoVOTitle_largura}" />
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{photoVOController.selected.id}" title="#{bundle.EditPhotoVOTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPhotoVOLabel_key}" for="key" />
                    <h:inputText id="key" value="#{photoVOController.selected.key}" title="#{bundle.EditPhotoVOTitle_key}" />
                </h:panelGrid>
                <h:commandLink action="#{photoVOController.update}" value="#{bundle.EditPhotoVOSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhotoVOViewLink}"/>
                <br />
                <h:commandLink action="#{photoVOController.prepareList}" value="#{bundle.EditPhotoVOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhotoVOIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
